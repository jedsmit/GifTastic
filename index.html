<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body class="text-white"
    style="background-attachment: fixed; background-image: url(assets/space.jpg); font-family:'Audiowide', cursive;">
    <!--Title row-->
    <div class="row">
        <div class="col-md-10 offset-1">
            <h1 class="text-center p-3" style="font-family: 'Audiowide', cursive;;">SCI-FI GIFS!!!!!!!!!!!!</h1>
        </div>
    </div>
    <!--Button row-->
    <div class="row">
        <div class="col-md-10">
            <div id="buttons" class="container-fluid mb-5">
            </div>
        </div>
    </div>

    <!--gif and form row-->
    <div class="row">

        <div class="col-md-8">
            <!--gif container-->
            <div id="gifs" class="container-fluid">
            </div>
        </div>

        <div class="col-md-4">
            <!--form container-->
            <div id="search-input" class="container">
                <form id="topic-form">
                    <label for="topic-input">Find a Sci-Fi gif!</label>
                    <input type="text" id="topic-input" placeholder="Enter a search term">
                    <br>
                    <!-- Submit Button-->
                    <input id="submit-btn" class="btn btn-outline-light mt-3" type="submit" value="Find it!">
                </form>
            </div>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
